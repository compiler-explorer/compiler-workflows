    - { image: misc, build_name: SPIRV-Tools, command: build-spirv-tools.sh, build: master }
    - { image: gcc-cross-builder, build_name: arm32, command: build.sh, build: "arm trunk" }
    - { image: gcc-cross-builder, build_name: arm64, command: build.sh, build: "arm64 trunk" }
